{% extends 'main/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <div class="container">
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">REGISTRATION</button>
    </form>
    </div>
{% endblock %}
